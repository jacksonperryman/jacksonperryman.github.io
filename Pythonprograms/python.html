<h1>MPG Calculator</h1>
<textarea rows="30" cols="90">
    def calc_mpg(gallons, miles):
    mpg = miles / gallons
    return mpg
    
  gallons = float(input("Gallons? "))
  miles_driven = float(input("Miles driven? "))
  mpg = calc_mpg(gallons, miles_driven)
  
  print("Driving {} miles on {} gallons is {} miles per gallon." .format (miles_driven, gallons, mpg))
</textarea>
